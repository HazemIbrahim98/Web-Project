<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Neural Networks, Beginners, Online Neural Network">
    <meta name="description" content="A website for beginners to make their first neural network!">
    <meta name="author" content="Best Group">

    <title>Neural Networks For Dummies - Register</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/nav.css">
    <link rel="stylesheet" href="../Styles/LoginRegister.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>

<body onload="checkLogin()">
    <nav class="nav">
        <a href="Index.html">
            <img src="../Assets/Logo.png" alt="Logo Image">
        </a>
        <ul>
            <li class="nav-Li" id="delme1"><a href="Login.html">Login</a></li>
            <span class="separator" id="delme2">|</span>
            <li class="nav-Li" id="replaceme"><a href="Register.html">Register</a></li>
            <span class="separator">|</span>
            <li class="nav-Li"><a href="AboutUs.html">About Us</a></li>
        </ul>
    </nav>

    <div class="container text-center border">
        <div class="jumbotron text-center">
            <h1>Register and give us your DATA</h1>
            <p>We promise that we <span style="color: red;">WILL</span> sell your data!</p>
        </div>
        <form action="../Php/register.php" method="POST">
            <div class="input-container">
                <i class="fa fa-user icon"> 
                    <span class="material-icons">person</span>
                </i>
                <input class="input-field" type="text" placeholder="Email" name="email" id="email" oninput="checkAll()" maxlength="30">
                <span id="emailoutput" style="color: red;"></span>
            </div>
            <div class="input-container">
                <i class="fa fa-key icon">
                    <span class="material-icons">lock</span>
                </i>
                <input class="input-field" type="password" placeholder="Password" id="pw1" name="password" oninput="checkAll()" maxlength="10">
            </div>
            <div class="input-container">
                <i class="fa fa-key icon">
                    <span class="material-icons">lock</span>
                </i>
                <input class="input-field" type="password" placeholder="Confirm Password" id="pw2" name="password2" oninput="checkAll()" maxlength="10">
                <span id="passoutput" style="color: red;"></span>
            </div>
            <div class="input-container">
                <i class="fa fa-key icon">
                    <span class="material-icons">lock</span>
                </i>
                <input class="input-field" type="password" placeholder="Confirm Password" id="pw2" name="password2" oninput="checkAll()" maxlength="10">
                <span id="passoutput" style="color: red;"></span>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBTN" disabled onclick="updateLoginInfo()">Update Password</button>
        </form>
    </div>
    <script>
        async function updateLoginInfo()
        {
            email = document.getElementById("email").value;
            password = document.getElementById("pw1").value;
            var res = await ajaxCall(email, password);
            console.log(res);
            if (res == 'Ok') {
                document.getElementById("myForm").submit();
            } else {
                snackbar();
            }
        }
        
        function snackbar() {
            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function() {
                x.className = x.className.replace("show", "");
            }, 3000);
        }
        function ajaxCall(email, password) {
            return $.ajax({
                type: "POST",
                url: "../Php/checkpassword.php",
                data: {
                    email: email,
                    password: password
                }
            });
        }
        function updatePassword() {
            var pw1 = document.getElementById("pw1").value;
            var pw2 = document.getElementById("pw2").value;

            if (pw1 == '')
                document.getElementById("passoutput").innerHTML = "Password Can't be nothing"
            else if (pw1 == pw2)
                document.getElementById("passoutput").innerHTML = ""
            else
                document.getElementById("passoutput").innerHTML = "Passwords don't match"

        }

        async function updateEmail() {
            email = document.getElementById("email").value
            if (email == '')
                document.getElementById("emailoutput").innerHTML = "Email Can't be empty"
            else {
                var res = await ajaxCall(email)

                if (res == 'Ok') {
                    document.getElementById("emailoutput").innerHTML = ""
                } else {
                    document.getElementById("emailoutput").innerHTML = ""
                }
            }
        }

        function ajaxCall(email) {
            return $.ajax({
                type: "POST",
                url: "../Php/checkEmail.php",
                data: {
                    email: email,
                },
            });
        }

        async function checkAll() {
            await updateEmail();
            updatePassword();
            enableButton()
        }

        function enableButton() {
            if (document.getElementById("emailoutput").innerHTML == document.getElementById("passoutput").innerHTML)
                document.getElementById("submitBTN").disabled = false;
            else
                document.getElementById("submitBTN").disabled = true;
        }

        function checkLogin() {
            $.ajax({
                type: "POST",
                url: "../Php/getSessionVariable.php",
                data: {
                    var: 'email',
                },
            }).done(function(data) {
                console.log(data)
                if (data != '') {
                    //change nav bar if user is logged in
                    var elem = document.getElementById("delme1");
                    elem.parentNode.removeChild(elem);

                    elem = document.getElementById("delme2");
                    elem.parentNode.removeChild(elem);

                    var replace = document.getElementById("replaceme");
                    var replaceBy = document.createElement("li");
                    //<li class="nav-Li"><a href="Account.html">USER EMAIL</a></li>                    
                    replaceBy.className = "nav-Li";

                    var href = document.createElement("a")
                    href.innerHTML = data
                    href.href = "Account.html"

                    replaceBy.appendChild(href);

                    replace.parentNode.replaceChild(replaceBy, replace);
                }
            });
        }
    </script>
</body>

</html>
