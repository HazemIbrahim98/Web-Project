    <div class="container text-center border">
        <div class="jumbotron text-center">
            <h1>Choose your model <span style="color: #DF91F1;">Here</span></h1>
        </div>
        <div id="main">
            <div id="contentDiv">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Choose Machine Learning Model</option>
                    <option value="0">Multilayer Perceptron</option>

                <div class="input-container">
                    <i class="fa fa-user icon">

                <div class="input-container">
                    <i class="fa fa-user icon">
                        <span class="material-icons">tag</span>
                    </i>
                    <input class="input-field" type="text" placeholder="Number of layers" name="layers" id="layers" onchange="addFields()">
                </div>
                <div id="container"></div>
                <div class="input-container">
                    <i class="fa fa-user icon">
                        <span class="material-icons">timer</span>

                </div>

    <div id="snackbar">Data Cleaned!</div>

    </div>

    <script>
        function addFields() {
            // Number of inputs to create
            var number = document.getElementById("layers").value;
            // Container <div> where dynamic content will be placed
            var container = document.getElementById("container");
            // Clear previous contents of the container
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for (i = 0; i < number; i++) {
                // Append a node with a random text
                //container.appendChild(document.createTextNode("Member " + (i+1)));
                // Create an <input> element, set its type and name attributes
                var div = document.createElement("div");
                div.className = "input-container";
                var icon = document.createElement("i");
                icon.className = "fa fa-user icon";
                var span = document.createElement("span");
                span.className = "material-icons";
                span.textContent = "layers";
                var input = document.createElement("input");
                input.className = "input-field"
                input.type = "text";
                input.placeholder = "Number of Neurons for Layer " + i;
                input.name = "neuron" + i;
                input.id = "neuron" + i;
                icon.appendChild(span)
                div.appendChild(icon)
                div.appendChild(input)
                container.appendChild(div);
                // Append a line break 
                //container.appendChild(document.createElement("br"));
            }
        }

        function snackbar() {
            var x = document.getElementById("snackbar");
            x.className = "show";
            document.getElementById('snackbar').innerHTML = 'Model is Running'
            setTimeout(function() {
                x.className = x.className.replace("show", "");
            }, 3000);
        }
    </script>
