        function myUpload() {
            var x = document.getElementById("myFile");
            var fr = new FileReader();
            fr.readAsText(x.files[0]);
            fr.onload = function() {
                document.getElementById('hideMe')
                    .style.visibility = 'hidden';
                document.getElementById('showMe')
                    .style.visibility = 'visible';
                generateTable(fr.result);

                var data = new FormData();
                data.append("data", fr.result);

                //Send CSV to store on server
                var xhr = new XMLHttpRequest();
                xhr.open('post', '../Php/storeCSV.php', true);
                xhr.send(data);
            }

        }

        function snackbar() {
            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function() {
                x.className = x.className.replace("show", "");
            }, 3000);
        }

        function generateTable(data) {
            var allRows = data.split(/\r?\n|\r/);
            var table = '<table id="table_id" class="display">';
            for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
                if (singleRow === 0) {
                    table += '<thead>';
                    table += '<tr>';
                } else {
                    table += '<tr>';
                }
                var rowCells = allRows[singleRow].split(',');
                for (var rowCell = 0; rowCell < rowCells.length; rowCell++) {
                    if (singleRow === 0) {
                        table += '<th>';
                        table += rowCells[rowCell];
                        table += '</th>';
                    } else {
                        table += '<td>';
                        table += rowCells[rowCell];
                        table += '</td>';
                    }
                }
                if (singleRow === 0) {
                    table += '</tr>';
                    table += '</thead>';
                    table += '<tbody>';
                } else {
                    table += '</tr>';
                }
            }
            table += '</tbody>';
            table += '</table>';
            document.getElementById('output').innerHTML = table.toString();
        }
