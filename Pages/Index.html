<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Networks For Dummies</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/nav.css">
    <link rel="stylesheet" href="../Styles/Index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <nav class="nav">
        <a href="Index.html">
            <img src="../Assets/Logo.png" alt="Logo Image">
        </a>
        <ul>
            <li class="nav-Li"><a href="Login.html">Login</a></li>
            <span class="separator">|</span>
            <li class="nav-Li"><a href="Register.html">Register</a></li>
            <span class="separator">|</span>
            <li class="nav-Li"><a href="AboutUs.html">About Us</a></li>
        </ul>
    </nav>
    <div>
        <div class="csv overlap text-center" id="hideMe">
            Upload a .csv Dataset to begin! <br><br>
            <input type="file" class="form" accept=".csv" id="myFile">
            <p id="demo"></p>
            <button type="submit" class="btn btn-primary" id="submit-file" onclick="myUpload()"> Upload</button>
        </div>

        <div id="showMe">
            <div id="csvDiv">
                <span id="output"></span>
            </div>
            <div class="row margin">
                <div class="col-6 center">
                    <button class="btn btn-primary" onclick="snackbar()">Clean Dataset</button>
                </div>
                <div class="col-6 center">
                    <form action="model.html">
                        <button class="btn btn-primary" onclick="AboutUs.html">Submit Dataset to models</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="snackbar">Data Cleaned!</div>

    </div>

    <script>
        function myUpload() {
            var x = document.getElementById("myFile");
            var fr = new FileReader();
            fr.readAsText(x.files[0]);
            fr.onload = function() {
                document.getElementById('hideMe')
                    .style.visibility = 'hidden';
                document.getElementById('showMe')
                    .style.visibility = 'visible';
                generateTable(fr.result);
            }
        }

        function snackbar() {
            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function() {
                x.className = x.className.replace("show", "");
            }, 3000);
        }

        function generateTable(data) {
            var allRows = data.split(/\r?\n|\r/);
            var table = '<table id="table_id" class="display">';
            for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
                if (singleRow === 0) {
                    table += '<thead>';
                    table += '<tr>';
                } else {
                    table += '<tr>';
                }
                var rowCells = allRows[singleRow].split(',');
                for (var rowCell = 0; rowCell < rowCells.length; rowCell++) {
                    if (singleRow === 0) {
                        table += '<th>';
                        table += rowCells[rowCell];
                        table += '</th>';
                    } else {
                        table += '<td>';
                        table += rowCells[rowCell];
                        table += '</td>';
                    }
                }
                if (singleRow === 0) {
                    table += '</tr>';
                    table += '</thead>';
                    table += '<tbody>';
                } else {
                    table += '</tr>';
                }
            }
            table += '</tbody>';
            table += '</table>';
            document.getElementById('output').innerHTML = table.toString();
        }
    </script>
</body>

</html>
